<video width="100%"
  {{- if .Get "loop" }} loop{{ end -}}
  {{- if .Get "muted" }} muted{{ end -}}
  {{- if .Get "autoplay" }} autoplay{{ end -}}
  {{- if .Get "controls" }} controls{{ end -}}
  {{- with .Get "poster" }} poster="{{ $.Site.BaseURL }}/videos/{{ . }}"{{ end -}}
>
  <source
    src="{{ .Site.BaseURL }}/videos/{{ with .Get "key" }}{{ . }}{{ end }}.webm"
    type="video/webm"
  />
  <source
    src="{{ .Site.BaseURL }}/videos/{{ with .Get "key" }}{{ . }}{{ end }}.mp4"
    type="video/mp4"
  />
  <source
    src="{{ .Site.BaseURL }}/videos/{{ with .Get "key" }}{{ . }}{{ end }}.ove"
    type="video/ove"
  />
  <source
    src="{{ .Site.BaseURL }}/videos/{{ with .Get "key" }}{{ . }}{{ end }}.mkv"
    type="video/mkv"
  />
</video>
