<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>
  {{ if .IsHome }}
    {{ site.Title }}
  {{ else }}
    {{ printf "%s | %s" .Title site.Title }}
  {{ end }}
</title>

<link rel="icon" type="image/png" href="/favicon-48x48.png" sizes="48x48" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Clan" />
<link rel="manifest" href="/site.webmanifest" />

<meta property="og:title" content="Clan" />
<meta
  property="og:description"
  content="Discover the simplest way to re-enter independent computing with our client. Placing control directly at your fingertips."
/>
<meta property="og:type" content="website" />
<meta property="og:url" content="https://clan.lol" />

{{ $image := resources.Get "images/blogpost-image-idea.png" }}
{{ $img := $image.Process "crop 1200x630" }}
<meta
  property="og:image"
  content="{{ .Site.BaseURL }}{{ $img.RelPermalink }}"
/>
<meta property="og:locale" content="en_US" />

{{ if .Params.asciinema }}
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ .Site.BaseURL }}/css/asciinema-player.css"
  />
  <script src="{{ .Site.BaseURL }}/js/asciinema-player.min.js"></script>
{{ end }}

{{ partialCached "head/css.html" . }}
