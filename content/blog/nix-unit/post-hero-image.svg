<svg width="1438" height="860" viewBox="0 0 1438 860" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nixGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5277C3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7ebae4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1438" height="860" fill="#f8fafc"/>

  <!-- Centered group -->
  <g transform="translate(719, 430)">

    <!-- Nix lambda hexagon -->
    <g transform="translate(-150, 0)">
      <path d="M -60,0 L -30,-52 L 30,-52 L 60,0 L 30,52 L -30,52 Z"
            fill="url(#nixGradient)"
            stroke="#5277C3"
            stroke-width="3"/>

      <!-- Lambda symbol inside hexagon -->
      <path d="M -20,-25 L -5,0 L -20,25 M -5,0 L 10,-25 M -5,0 L 10,25"
            stroke="white"
            stroke-width="4"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"/>
    </g>

    <!-- Testing beaker/flask -->
    <g transform="translate(0, 0)">
      <!-- Flask outline -->
      <path d="M -30,-40 L -30,-20 L -50,30 L -50,40 L 50,40 L 50,30 L 30,-20 L 30,-40"
            fill="none"
            stroke="#64748b"
            stroke-width="4"
            stroke-linecap="round"
            stroke-linejoin="round"/>

      <!-- Flask neck -->
      <line x1="-40" y1="-40" x2="40" y2="-40"
            stroke="#64748b"
            stroke-width="4"
            stroke-linecap="round"/>

      <!-- Liquid inside -->
      <path d="M -20,-10 L -40,30 L 40,30 L 20,-10 Z"
            fill="#7ebae4"
            opacity="0.6"/>

      <!-- Bubbles -->
      <circle cx="-10" cy="15" r="4" fill="#5277C3" opacity="0.8"/>
      <circle cx="15" cy="10" r="6" fill="#5277C3" opacity="0.6"/>
      <circle cx="0" cy="5" r="3" fill="#5277C3" opacity="0.7"/>
    </g>

    <!-- Check mark -->
    <g transform="translate(150, 0)">
      <circle cx="0" cy="0" r="50"
              fill="url(#checkGradient)"
              stroke="#16A34A"
              stroke-width="3"/>

      <path d="M -20,5 L -5,20 L 25,-15"
            stroke="white"
            stroke-width="8"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"/>
    </g>

    <!-- Text below -->
    <text x="0" y="120"
          font-family="sans-serif"
          font-size="72"
          font-weight="bold"
          text-anchor="middle"
          fill="#1e293b">nix-unit</text>

    <text x="0" y="165"
          font-family="sans-serif"
          font-size="32"
          text-anchor="middle"
          fill="#64748b">Testing Nix expressions with confidence</text>
  </g>
</svg>